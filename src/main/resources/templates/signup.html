<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"></nav>
<div class="container">
    <h2 th:text="#{register.user}"></h2>
    <form class="form-horizontal"  action="/signup" th:object="${user}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni" th:text="#{dni}"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="dni" name="dni"
                       placeholder="99999999Y" required="true"/>
            </div>
            <span class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name" th:text="#{professor.name}"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name"
                       placeholder="Ejemplo: Juan" required="true"/>
            </div>
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName" th:text="#{professor.surname}"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" name="lastName"
                       placeholder="Ejemplo: Peréz Almonte" required="true"/>
            </div>
            <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password" th:text="#{password}"></label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Entre el Password" />
            </div>
            <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <div class="form-group" >
            <label class="control-label col-sm-2" id="passwordConfirm" for="passwordConfirm" th:text="#{repeat.password}"></label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="passwordConfirm"
                       placeholder="Repita el Password" />
            </div>
            <span class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}"
                  th:errors="*{passwordConfirm}"></span>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" th:text="#{password}"></button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
