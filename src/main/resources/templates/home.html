<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head"></head>
<body>
<nav th:replace="fragments/nav"></nav>
<div class="container" style="text-align: center">
    <h2 th:text="#{welcome.message}"></h2>
    <h3 th:text="#{private.access}"></h3>
    <p th:text="#{user.autenticated}">
        <b th:inline="text" sec:authentication="principal.username">  </b>
    </p>
        <p th:text="#{user.marks}"></p>
    <div class="table-responsive">
        <table class="table table-hover" th:fragment="marksTable" id="marksTable">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col" th:text="#{description}"></th>
                <th scope="col" th:text="#{score}"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mark : ${markList}">
                <td th:text="${mark.id}"> 1</td>
                <td th:text="${mark.description}"> Ejercicio 1</td>
                <td th:text="${mark.score}">10</td>
                <td><a th:href="${'/mark/details/' + mark.id}">detalles</a></td>
                <td><a th:href="${'/mark/edit/' + mark.id}">modificar</a></td>
                <td><a th:href="${'/mark/delete/' + mark.id}">eliminar</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    </div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
